---
- name: Grant permissions for downloads directory
  file:
    path: "{{ rpi_downloads }}"
    owner: debian-transmission
    group: "{{ rpi_storage_group }}"
    mode: "ug+rw"
    recurse: yes
    state: directory

- name: Grant permissions for music directory
  file:
    path: "{{ item }}"
    owner: kodi
    group: "{{ rpi_storage_group }}"
    mode: "ug+rw"
    recurse: yes
    state: directory
  with_items:
    - "{{ rpi_music }}"
    - "{{ rpi_movies }}"
    - "{{ rpi_photos }}"
    - "{{ rpi_series }}"
